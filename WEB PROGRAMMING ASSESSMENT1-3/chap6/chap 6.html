<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>chap6</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #080101;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"], button {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <label for="cost">Cost of petrol per liter:</label>
    <input type="number" id="cost" value="1.72"><br>
    <label for="liters">Number of liters purchased:</label>
    <input type="number" id="liters" value="0"><br>
    <button onclick="calculate()">Calculate</button>
    <p id="result">Total cost: AED0.00</p>
</div>

<script>
    // Function to calculate total cost
    function calculate() {
        var cost = parseFloat(document.getElementById('cost').value);
        var liters = parseFloat(document.getElementById('liters').value);
        var totalCost = cost * liters;
        document.getElementById('result').innerHTML = "Total cost: AED" + totalCost.toFixed(2);
    }
</script>
</body>
</html>
